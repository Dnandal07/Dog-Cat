<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Cat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid row">
        <div class="col-7 row">
            <label for="name" class="col-6 my-2">Name</label>
            <input type="text" class="col-6 my-2" placeholder="Name" id="nm">
            <label for="Age" class="col-6 my-2">Age</label>
            <input type="text" class="col-6 my-2" placeholder="Age" id="ag">
            <label for="cat" class="col-6 my-2">Catgegory</label>
            <div class="dropdown col-6 dropright my-2">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="ct">
                    Category
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" id="dog">Dog</a>
                    <a class="dropdown-item" href="#" id="cat">Cat</a>
                </div>
            </div>
            <label for="breed" class="col-6 my-2">Breed</label>
            <div class="dropdown col-6 dropright my-2">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="ty">
                    Choose
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" id="gld">Golden</a>
                    <a class="dropdown-item" href="#" id="lbr">Lebra</a>
                    <a class="dropdown-item" href="#" id="rag">Ragdoll</a>
                    <a class="dropdown-item" href="#" id="mnc">Munchkin</a>
                </div>
            </div>
            <label for="Gender" class="col-6 my-2">Gender</label>
            <input type="text" class="col-6 my-2" placeholder="Gender" id="gender">
            <button type="Submit" class="btn btn-primary ml-5" id="smt">Submit</button>
        </div>
        <div class="col-5 row">
            <div class="col-6"></div>
            <div class="card col-6" style="width:400px" id="card1">
                <img class="card-img-top" src="" alt="Card image" style="width:100%" id="i1">
                <div class="card-body">
                    <h4 class="card-title" id="h1"></h4>
                    <p class="card-text" id="p1"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
