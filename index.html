<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Cat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-5">
                        <label for="name" class="my-2">Name</label>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control w-50 my-2" placeholder="Name" id="nm">
                    </div>
                    <div class="col-5">
                        <label for="Age" class="my-2">Age</label>
                    </div>
                    <div class="col-7">
                        <input type="number" class="form-control w-50 my-2" placeholder="Age" id="ag" min="0" max="25">
                    </div>
                    <div class="col-5">
                        <label for="cat" class="my-2">Category</label>
                    </div>
                    <div class="col-7">
                        <div class="dropdown col-12 dropright my-2">
                            <button type="button" class="form-control w-25 btn btn-primary dropdown-toggle"
                                data-toggle="dropdown" id="ct">
                                Select
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#" id="dog">Dog</a>
                                <a class="dropdown-item" href="#" id="cat">Cat</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <label for="breed" class="my-2">Breed</label>
                    </div>
                    <div class="col-7">
                        <div class="dropdown col-12 dropright my-2">
                            <button type="button" class="form-control w-25 btn btn-primary dropdown-toggle"
                                data-toggle="dropdown" id="ty">
                                Choose
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#" id="gld">Golden</a>
                                <a class="dropdown-item" href="#" id="lbr">Lebra</a>
                                <a class="dropdown-item" href="#" id="rag">Ragdoll</a>
                                <a class="dropdown-item" href="#" id="mnc">Munchkin</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <label for="Gender" class="my-2">Gender</label>
                    </div>
                    <div class="col-7">
                        <div class="col-12 my-2">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-7">
                        <button type="Submit" class="btn btn-primary ml-5" id="smt">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row rght">
                    <div class="col-3">
                        <label for="Filter" class="my-2">Filter</label>
                    </div>
                    <div class="col-9">
                        <div class="dropdown col-12 dropright my-2">
                            <button type="button" class="form-control w-25 btn btn-primary dropdown-toggle"
                                data-toggle="dropdown" id="filter">
                                Choose
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#" id="filter_dog">Dog</a>
                                <a class="dropdown-item" href="#" id="filter_cat">Cat</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
